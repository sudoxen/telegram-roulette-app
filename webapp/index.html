<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ –ö–∞–∑–∏–Ω–æ –†—É–ª–µ—Ç–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root{
            --bg-1: #ffffff; /* white */
            --bg-2: #e6f7ff; /* very light blue */
            --accent-blue: #00aaff; /* main blue accent */
            --accent-deep: #0077cc; /* deeper blue */
            --gold: #ffd700; /* gold */
            --text-dark: #01303f; /* dark blue for text */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
            font-family: 'Arial', sans-serif;
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* subtle animated glow */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0,170,255,0.06) 0%, transparent 50%);
            animation: pulse 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.25; }
            50% { opacity: 0.6; }
        }

        .balance-container {
            position: absolute;
            top: 18px;
            right: 18px;
            background: linear-gradient(135deg, #fff9ec, var(--gold));
            color: var(--text-dark);
            font-size: 18px;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 28px;
            box-shadow: 0 6px 20px rgba(255,215,0,0.15);
            z-index: 100;
        }

        .connection-status {
            position: absolute;
            top: 18px;
            left: 18px;
            background: rgba(255,255,255,0.9);
            color: var(--accent-blue);
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 16px;
            border: 1px solid rgba(0,170,255,0.12);
        }

        .roulette-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 4px solid var(--accent-blue);
            border-radius: 50%;
            background: conic-gradient(
                #cfeeff 0deg 18deg,
                var(--gold) 18deg 36deg,
                #f8feff 36deg 54deg,
                var(--gold) 54deg 72deg,
                #cfeeff 72deg 90deg,
                var(--gold) 90deg 108deg,
                #f8feff 108deg 126deg,
                var(--gold) 126deg 144deg,
                #cfeeff 144deg 162deg,
                var(--gold) 162deg 180deg,
                #f8feff 180deg 198deg,
                var(--gold) 198deg 216deg,
                #cfeeff 216deg 234deg,
                var(--gold) 234deg 252deg,
                #f8feff 252deg 270deg,
                var(--gold) 270deg 288deg,
                #cfeeff 288deg 306deg,
                var(--gold) 306deg 324deg,
                #f8feff 324deg 342deg,
                var(--gold) 342deg 360deg
            );
            box-shadow: 0 8px 40px rgba(0,170,255,0.08);
            position: relative;
        }

        .roulette-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid var(--accent-blue);
            z-index: 10;
        }

        .roulette-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffffff, #e6f7ff);
            border-radius: 50%;
            border: 2px solid var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .play-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-deep));
            color: white;
            border: none;
            padding: 16px 36px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0,170,255,0.18);
            transition: all 0.25s ease;
            z-index: 10;
        }

        .play-button:hover {
            transform: translateX(-50%) scale(1.03);
            box-shadow: 0 10px 40px rgba(0,170,255,0.22);
        }

        .play-button:disabled {
            background: #f0f3f5;
            color: #9aa9b3;
            cursor: not-allowed;
            box-shadow: none;
        }

        .bet-info {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-dark);
            font-size: 14px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(1,48,63,0.06);
        }

        .result-display {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.98);
            color: var(--gold);
            padding: 15px 25px;
            border-radius: 20px;
            border: 2px solid var(--gold);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            display: none;
            z-index: 20;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(1440deg); }
        }

        .spinning {
            animation: spin 2.5s cubic-bezier(0.23, 1, 0.320, 1);
        }

        @keyframes jackpot {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
                border-color: var(--gold);
            }
            50% { 
                box-shadow: 0 0 80px rgba(255, 215, 0, 1);
                border-color: #ffed4e;
            }
        }

        .jackpot-effect {
            animation: jackpot 0.5s ease-in-out 6;
        }

        @media (max-width: 350px) {
            .roulette-container {
                width: 180px;
                height: 180px;
            }
            
            .balance-container {
                font-size: 16px;
                padding: 8px 16px;
            }
            
            .play-button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="connection-status" id="status">üîó –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
    <div class="balance-container" id="balance">0 ‚≠ê</div>
    
    <div class="result-display" id="result"></div>
    
    <div class="roulette-container" id="roulette">
        <div class="roulette-pointer"></div>
        <div class="roulette-center">üé∞</div>
    </div>
    
    <button class="play-button" id="playBtn">üé≤ –ò–ì–†–ê–¢–¨ (200‚≠ê)</button>
    
    <div class="bet-info">
        <div>üéØ –°—Ç–∞–≤–∫–∞: 200 ‚≠ê</div>
        <div>üèÜ –í—ã–∏–≥—Ä—ã—à: 200-2000 ‚≠ê</div>
        <div>üé≤ –ú–Ω–æ–∂–∏—Ç–µ–ª–∏: 1X, 10X</div>
    </div>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
    tg.setHeaderColor('#01303f');
    tg.setBackgroundColor('#01303f');
        tg.disableVerticalSwipes();
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance');
        const statusEl = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');
        const rouletteEl = document.getElementById('roulette');
        const resultEl = document.getElementById('result');
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let balance = 0;
        let isPlaying = false;
        let gameCount = 0;
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –±–∞–ª–∞–Ω—Å–æ–º
    function updateStatus(text, color = 'var(--accent-blue)') {
            statusEl.textContent = text;
            statusEl.style.color = color;
        }
        
        function updateBalance(newBalance) {
            balance = newBalance;
            balanceEl.textContent = balance + ' ‚≠ê';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
            if (balance >= 200) {
                playBtn.disabled = false;
                playBtn.textContent = 'üé≤ –ò–ì–†–ê–¢–¨ (200‚≠ê)';
                playBtn.style.background = 'linear-gradient(135deg, var(--accent-blue), var(--accent-deep))';
            } else {
                playBtn.disabled = true;
                playBtn.textContent = 'üí∞ –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
                playBtn.style.background = '#666666';
            }
        }
        
        function showResult(text, isJackpot = false) {
            resultEl.textContent = text;
            resultEl.style.display = 'block';
            resultEl.style.color = isJackpot ? 'var(--gold)' : 'var(--accent-blue)';
            resultEl.style.borderColor = isJackpot ? 'var(--gold)' : 'var(--accent-blue)';
            
            setTimeout(() => {
                resultEl.style.display = 'none';
            }, 3000);
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –∏–∑ URL
        function getBalanceFromUrl() {
            updateStatus('üîç –ü–æ–ª—É—á–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞...', '#ffaa00');
            
            try {
                // –ú–µ—Ç–æ–¥ 1: URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                const urlParams = new URLSearchParams(window.location.search);
                const balanceParam = urlParams.get('balance');
                
                if (balanceParam) {
                    const newBalance = parseInt(balanceParam);
                    if (!isNaN(newBalance) && newBalance > 0) {
                        updateBalance(newBalance);
                        updateStatus('‚úÖ –ë–∞–ª–∞–Ω—Å –∑–∞–≥—Ä—É–∂–µ–Ω');
                        console.log('–ë–∞–ª–∞–Ω—Å –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ URL:', newBalance);
                        return;
                    }
                }
                
                // –ú–µ—Ç–æ–¥ 2: localStorage (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π)
                const savedBalance = localStorage.getItem('casino_balance');
                if (savedBalance) {
                    const newBalance = parseInt(savedBalance);
                    if (!isNaN(newBalance) && newBalance > 0) {
                        updateBalance(newBalance);
                        updateStatus('üíæ –ë–∞–ª–∞–Ω—Å –∏–∑ –∫—ç—à–∞');
                        console.log('–ë–∞–ª–∞–Ω—Å –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ localStorage:', newBalance);
                        return;
                    }
                }
                
                // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é
                updateBalance(0);
                updateStatus('‚ö†Ô∏è –ë–∞–ª–∞–Ω—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
                console.log('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –±–∞–ª–∞–Ω—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:', error);
                updateBalance(0);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function saveBalance() {
            try {
                localStorage.setItem('casino_balance', balance.toString());
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:', error);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendDataToBot(gameData) {
            try {
                if (tg.sendData) {
                    tg.sendData(JSON.stringify(gameData));
                    updateStatus('üì§ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã');
                    console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É:', gameData);
                } else {
                    updateStatus('‚ö†Ô∏è –û—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º');
                    console.log('sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, —Ä–∞–±–æ—Ç–∞–µ–º –æ—Ñ—Ñ–ª–∞–π–Ω');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
            }
        }
        
        // –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã
        function startGame() {
            if (isPlaying || balance < 200) return;
            
            isPlaying = true;
            gameCount++;
            
            updateStatus('üé≤ –ö—Ä—É—Ç–∏–º —Ä—É–ª–µ—Ç–∫—É...');
            playBtn.disabled = true;
            playBtn.textContent = 'üîÑ –ö—Ä—É—Ç–∏—Ç—Å—è...';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            rouletteEl.classList.add('spinning');
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const multipliers = [1, 1, 1, 1, 1, 1, 1, 1, 1, 10]; // 10% —à–∞–Ω—Å –¥–∂–µ–∫–ø–æ—Ç–∞
            const multiplier = multipliers[Math.floor(Math.random() * multipliers.length)];
            const bet = 200;
            const win = bet * multiplier;
            const newBalance = balance - bet + win;
            
            setTimeout(() => {
                // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                rouletteEl.classList.remove('spinning');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                updateBalance(newBalance);
                saveBalance();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                if (multiplier === 10) {
                    rouletteEl.classList.add('jackpot-effect');
                    showResult(`üéâ –î–ñ–ï–ö–ü–û–¢! +${win}‚≠ê`, true);
                    
                    if (tg.showPopup) {
                        tg.showPopup({
                            title: 'üéâ –î–ñ–ï–ö–ü–û–¢!',
                            message: `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${win} ‚≠ê!`,
                            buttons: [{type: 'ok', text: '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å'}]
                        });
                    }
                    
                    setTimeout(() => {
                        rouletteEl.classList.remove('jackpot-effect');
                    }, 3000);
                } else {
                    showResult(`üéØ –ú–Ω–æ–∂–∏—Ç–µ–ª—å ${multiplier}X | +${win}‚≠ê`);
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                const gameData = {
                    action: 'bet_result',
                    bet: bet,
                    multiplier: multiplier,
                    win: win,
                    balance: newBalance,
                    game_number: gameCount
                };
                
                sendDataToBot(gameData);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                isPlaying = false;
                updateStatus('‚úÖ –ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ');
                
            }, 2500);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        playBtn.addEventListener('click', startGame);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'balance_update') {
                updateBalance(event.data.balance);
                updateStatus('üîÑ –ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω');
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            
            setTimeout(() => {
                getBalanceFromUrl();
                updateStatus('‚úÖ –ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ');
            }, 500);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(error) {
            console.error('–û—à–∏–±–∫–∞ Web App:', error);
            updateStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è', 'var(--accent-deep)');
        });
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('üé∞ Casino Web App –∑–∞–≥—Ä—É–∂–µ–Ω');
        console.log('URL:', window.location.href);
        console.log('Telegram WebApp:', tg);
        
    </script>
</body>
