<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root{
            --bg-black: #0a0a0a; /* deep black */
            --bg-dark: #1a1a1a; /* dark gray */
            --neon-blue: #00d9ff; /* neon cyan */
            --neon-gold: #ffd700; /* neon gold */
            --glow-blue: rgba(0, 217, 255, 0.6);
            --glow-gold: rgba(255, 215, 0, 0.6);
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 217, 255, 0.03) 10px,
                    rgba(0, 217, 255, 0.03) 11px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 215, 0, 0.03) 10px,
                    rgba(255, 215, 0, 0.03) 11px
                ),
                linear-gradient(135deg, var(--bg-black) 0%, #1a0f00 50%, var(--bg-black) 100%);
            font-family: 'Arial', sans-serif;
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* –ù–µ–æ–Ω–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 40%);
            animation: neonPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* –ù–µ–æ–Ω–æ–≤—ã–π –±–∞–ª–∞–Ω—Å */
        .balance-container {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #0a0a0a;
            color: var(--neon-gold);
            font-size: 18px;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 28px;
            border: 2px solid var(--neon-gold);
            box-shadow: 
                0 0 15px var(--glow-gold),
                inset 0 0 5px rgba(255, 215, 0, 0.2);
            z-index: 100;
            text-shadow: 0 0 5px var(--glow-gold);
        }

        /* –°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è */
        .connection-status {
            position: absolute;
            top: 18px;
            left: 18px;
            background: #0a0a0a;
            color: var(--neon-blue);
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 16px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--glow-blue);
            text-shadow: 0 0 4px var(--glow-blue);
        }

        /* –ù–µ–æ–Ω–æ–≤–∞—è —Ä—É–ª–µ—Ç–∫–∞ */
        .roulette-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 4px solid var(--neon-blue);
            border-radius: 50%;
            background: conic-gradient(
                rgba(0, 217, 255, 0.3) 0deg 18deg,
                rgba(255, 215, 0, 0.3) 18deg 36deg,
                rgba(0, 217, 255, 0.2) 36deg 54deg,
                rgba(255, 215, 0, 0.3) 54deg 72deg,
                rgba(0, 217, 255, 0.3) 72deg 90deg,
                rgba(255, 215, 0, 0.3) 90deg 108deg,
                rgba(0, 217, 255, 0.2) 108deg 126deg,
                rgba(255, 215, 0, 0.3) 126deg 144deg,
                rgba(0, 217, 255, 0.3) 144deg 162deg,
                rgba(255, 215, 0, 0.3) 162deg 180deg,
                rgba(0, 217, 255, 0.2) 180deg 198deg,
                rgba(255, 215, 0, 0.3) 198deg 216deg,
                rgba(0, 217, 255, 0.3) 216deg 234deg,
                rgba(255, 215, 0, 0.3) 234deg 252deg,
                rgba(0, 217, 255, 0.2) 252deg 270deg,
                rgba(255, 215, 0, 0.3) 270deg 288deg,
                rgba(0, 217, 255, 0.3) 288deg 306deg,
                rgba(255, 215, 0, 0.3) 306deg 324deg,
                rgba(0, 217, 255, 0.2) 324deg 342deg,
                rgba(255, 215, 0, 0.3) 342deg 360deg
            );
            box-shadow: 
                0 0 40px var(--glow-blue),
                0 0 60px var(--glow-gold),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s;
            position: relative;
        }

        .roulette-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid var(--neon-blue);
            z-index: 10;
            filter: drop-shadow(0 0 8px var(--glow-blue));
        }

        .roulette-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #0a0a0a;
            border-radius: 50%;
            border: 3px solid var(--neon-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 
                0 0 20px var(--glow-gold),
                inset 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .play-button {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #0a0a0a;
            color: var(--neon-blue);
            border: 3px solid var(--neon-blue);
            padding: 18px 60px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 
                0 0 20px var(--glow-blue),
                inset 0 0 10px rgba(0, 217, 255, 0.2);
            transition: all 0.25s ease;
            z-index: 10;
            text-shadow: 0 0 6px var(--glow-blue);
            min-width: 280px;
        }

        .play-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 
                0 0 30px var(--glow-blue),
                0 0 40px var(--glow-gold),
                inset 0 0 15px rgba(0, 217, 255, 0.3);
            border-color: var(--neon-gold);
            color: var(--neon-gold);
            text-shadow: 0 0 10px var(--glow-gold);
        }

        .play-button:disabled {
            background: #1a1a1a;
            color: #555;
            border-color: #333;
            cursor: not-allowed;
            box-shadow: none;
            text-shadow: none;
        }

        .result-display {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #0a0a0a;
            color: var(--neon-gold);
            padding: 15px 25px;
            border-radius: 20px;
            border: 3px solid var(--neon-gold);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            display: none;
            z-index: 20;
            box-shadow: 
                0 0 25px var(--glow-gold),
                0 0 35px var(--glow-blue);
            text-shadow: 0 0 8px var(--glow-gold);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è */
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(1440deg); }
        }

        .spinning {
            animation: spin 2.5s cubic-bezier(0.23, 1, 0.320, 1);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–µ–æ–Ω–æ–≤–æ–≥–æ –¥–∂–µ–∫–ø–æ—Ç–∞ */
        @keyframes jackpot {
            0%, 100% { 
                box-shadow: 
                    0 0 60px var(--glow-gold),
                    0 0 80px var(--glow-blue),
                    inset 0 0 40px rgba(255, 215, 0, 0.4);
                border-color: var(--neon-gold);
            }
            50% { 
                box-shadow: 
                    0 0 100px var(--glow-gold),
                    0 0 120px var(--glow-blue),
                    inset 0 0 60px rgba(255, 215, 0, 0.6);
                border-color: var(--neon-blue);
            }
        }

        .jackpot-effect {
            animation: jackpot 0.5s ease-in-out 6;
        }

        /* –û—Ç–∑—ã–≤—á–∏–≤–æ—Å—Ç—å */
        @media (max-width: 350px) {
            .roulette-container {
                width: 180px;
                height: 180px;
            }
            
            .balance-container {
                font-size: 16px;
                padding: 8px 16px;
            }
            
            .play-button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="connection-status" id="status">üîó –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
    <div class="balance-container" id="balance">0 ‚≠ê</div>
    
    <div class="result-display" id="result"></div>
    
    <div class="roulette-container" id="roulette">
        <div class="roulette-pointer"></div>
        <div class="roulette-center">üé∞</div>
    </div>
    
    <button class="play-button" id="playBtn">üé≤ –ò–ì–†–ê–¢–¨ (200‚≠ê)</button>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        tg.setHeaderColor('#0a0a0a');
        tg.setBackgroundColor('#0a0a0a');
        tg.disableVerticalSwipes();
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance');
        const statusEl = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');
        const rouletteEl = document.getElementById('roulette');
        const resultEl = document.getElementById('result');
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let balance = 0;
        let isPlaying = false;
        let gameCount = 0;
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –±–∞–ª–∞–Ω—Å–æ–º
        function updateStatus(text, color = '#00d9ff') {
            statusEl.textContent = text;
            statusEl.style.color = color;
        }
        
        function updateBalance(newBalance) {
            balance = newBalance;
            balanceEl.textContent = balance + ' ‚≠ê';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
            if (balance >= 200) {
                playBtn.disabled = false;
                playBtn.textContent = 'üé≤ –ò–ì–†–ê–¢–¨ (200‚≠ê)';
            } else {
                playBtn.disabled = true;
                playBtn.textContent = 'üí∞ –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
            }
        }
        
        function showResult(text, isJackpot = false) {
            resultEl.textContent = text;
            resultEl.style.display = 'block';
            resultEl.style.color = isJackpot ? 'var(--gold)' : 'var(--accent-blue)';
            resultEl.style.borderColor = isJackpot ? 'var(--gold)' : 'var(--accent-blue)';
            
            setTimeout(() => {
                resultEl.style.display = 'none';
            }, 3000);
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –∏–∑ URL
        function getBalanceFromUrl() {
            updateStatus('üîç –ó–∞–≥—Ä—É–∑–∫–∞...', '#ffaa00');
            
            try {
                console.log('üîç –ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞...');
                console.log('üìç URL:', window.location.href);
                console.log('üîê Telegram WebApp data:', tg.initDataUnsafe);
                console.log('üì± Start param:', tg.initDataUnsafe.start_param);
                
                // –ú–µ—Ç–æ–¥ 1: start_param –æ—Ç Telegram
                if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                    try {
                        const startParam = tg.initDataUnsafe.start_param;
                        console.log('üì¶ Start param:', startParam);
                        
                        // –§–æ—Ä–º–∞—Ç: balance_200
                        if (startParam.startsWith('balance_')) {
                            const balanceStr = startParam.replace('balance_', '');
                            const newBalance = parseInt(balanceStr);
                            if (!isNaN(newBalance) && newBalance >= 0) {
                                updateBalance(newBalance);
                                updateStatus('‚úÖ –ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ', '#00d9ff');
                                console.log('‚úÖ –ë–∞–ª–∞–Ω—Å –∏–∑ start_param:', newBalance);
                                return;
                            }
                        }
                    } catch (e) {
                        console.error('‚ùå –û—à–∏–±–∫–∞ start_param:', e);
                    }
                }
                
                // –ú–µ—Ç–æ–¥ 2: URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                const urlParams = new URLSearchParams(window.location.search);
                const balanceParam = urlParams.get('balance');
                
                console.log('üí∞ Balance –ø–∞—Ä–∞–º–µ—Ç—Ä:', balanceParam);
                
                if (balanceParam) {
                    const newBalance = parseInt(balanceParam);
                    console.log('üî¢ Parsed balance:', newBalance);
                    if (!isNaN(newBalance) && newBalance >= 0) {
                        updateBalance(newBalance);
                        updateStatus('‚úÖ –ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ', '#00d9ff');
                        console.log('‚úÖ –ë–∞–ª–∞–Ω—Å –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ URL:', newBalance);
                        saveBalance(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                        return;
                    }
                }
                
                // –ú–µ—Ç–æ–¥ 3: —Ö—ç—à URL
                const hash = window.location.hash;
                console.log('üîó Hash:', hash);
                if (hash) {
                    const hashMatch = hash.match(/balance=(\d+)/);
                    if (hashMatch) {
                        const newBalance = parseInt(hashMatch[1]);
                        console.log('üî¢ Balance –∏–∑ hash:', newBalance);
                        if (!isNaN(newBalance) && newBalance >= 0) {
                            updateBalance(newBalance);
                            updateStatus('‚úÖ –ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ', '#00d9ff');
                            console.log('‚úÖ –ë–∞–ª–∞–Ω—Å –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ hash:', newBalance);
                            saveBalance();
                            return;
                        }
                    }
                }
                
                // –ú–µ—Ç–æ–¥ 4: localStorage (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π)
                const savedBalance = localStorage.getItem('casino_balance');
                if (savedBalance) {
                    const newBalance = parseInt(savedBalance);
                    if (!isNaN(newBalance) && newBalance >= 0) {
                        updateBalance(newBalance);
                        updateStatus('üíæ –ò–∑ –∫—ç—à–∞', '#ffd700');
                        console.log('–ë–∞–ª–∞–Ω—Å –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ localStorage:', newBalance);
                        return;
                    }
                }
                
                // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é - –∑–∞–≥—Ä—É–∂–∞–µ–º —Å —Å–µ—Ä–≤–µ—Ä–∞
                loadBalanceFromBot();
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:', error);
                updateBalance(0);
                updateStatus('‚ùå –û—à–∏–±–∫–∞', '#ff4444');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞ –Ω–∞–ø—Ä—è–º—É—é –æ—Ç –±–æ—Ç–∞
        async function loadBalanceFromBot() {
            try {
                updateStatus('üì° –°–≤—è–∑—å —Å –±–æ—Ç–æ–º...', '#ffaa00');
                
                // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('user_id');
                
                if (!userId) {
                    updateBalance(0);
                    updateStatus('‚ö†Ô∏è –ù–µ—Ç ID', '#ff8800');
                    console.log('‚ö†Ô∏è User ID –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL');
                    return;
                }
                
                console.log('üë§ User ID:', userId);
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã –∑–∞–ø—Ä–æ—Å –∫ API
                // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º 0
                updateBalance(0);
                updateStatus('‚ö†Ô∏è –ë–∞–ª–∞–Ω—Å: 0', '#ff8800');
                console.log('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –±–∞–ª–∞–Ω—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                updateBalance(0);
                updateStatus('‚ùå –û—à–∏–±–∫–∞', '#ff4444');
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function saveBalance() {
            try {
                localStorage.setItem('casino_balance', balance.toString());
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:', error);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendDataToBot(gameData) {
            try {
                if (tg.sendData) {
                    tg.sendData(JSON.stringify(gameData));
                    updateStatus('üì§ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã');
                    console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É:', gameData);
                } else {
                    updateStatus('‚ö†Ô∏è –û—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º');
                    console.log('sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, —Ä–∞–±–æ—Ç–∞–µ–º –æ—Ñ—Ñ–ª–∞–π–Ω');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
            }
        }
        
        // –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã
        function startGame() {
            if (isPlaying || balance < 200) return;
            
            isPlaying = true;
            gameCount++;
            
            updateStatus('üé≤ –ö—Ä—É—Ç–∏–º —Ä—É–ª–µ—Ç–∫—É...');
            playBtn.disabled = true;
            playBtn.textContent = 'üîÑ –ö—Ä—É—Ç–∏—Ç—Å—è...';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            rouletteEl.classList.add('spinning');
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const multipliers = [1, 1, 1, 1, 1, 1, 1, 1, 1, 10]; // 10% —à–∞–Ω—Å –¥–∂–µ–∫–ø–æ—Ç–∞
            const multiplier = multipliers[Math.floor(Math.random() * multipliers.length)];
            const bet = 200;
            const win = bet * multiplier;
            const newBalance = balance - bet + win;
            
            setTimeout(() => {
                // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                rouletteEl.classList.remove('spinning');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                updateBalance(newBalance);
                saveBalance();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                if (multiplier === 10) {
                    rouletteEl.classList.add('jackpot-effect');
                    showResult(`üéâ –î–ñ–ï–ö–ü–û–¢! +${win}‚≠ê`, true);
                    
                    if (tg.showPopup) {
                        tg.showPopup({
                            title: 'üéâ –î–ñ–ï–ö–ü–û–¢!',
                            message: `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${win} ‚≠ê!`,
                            buttons: [{type: 'ok', text: '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å'}]
                        });
                    }
                    
                    setTimeout(() => {
                        rouletteEl.classList.remove('jackpot-effect');
                    }, 3000);
                } else {
                    showResult(`üéØ –ú–Ω–æ–∂–∏—Ç–µ–ª—å ${multiplier}X | +${win}‚≠ê`);
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                const gameData = {
                    action: 'bet_result',
