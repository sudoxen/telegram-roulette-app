<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Balance</title>
    <style>
        body {
            background: #0a0a0a;
            color: #ffd700;
            font-family: Arial;
            padding: 20px;
            font-size: 18px;
        }
        .info { margin: 10px 0; padding: 10px; border: 1px solid #ffd700; }
    </style>
</head>
<body>

    <div class="info" id="url"></div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º URL

        const urlParams = new URLSearchParams(window.location.search);
        const balanceParam = urlParams.get('balance');
        document.getElementById('params').innerHTML = '<b>Balance –ø–∞—Ä–∞–º–µ—Ç—Ä:</b> ' + (balanceParam || '–ù–ï–¢!');
        
        // –ü–∞—Ä—Å–∏–º –±–∞–ª–∞–Ω—Å
        if (balanceParam) {
            const balance = parseInt(balanceParam);
            document.getElementById('balance').innerHTML = '<b>Parsed Balance:</b> ' + balance + ' ‚≠ê';
        } else {
            document.getElementById('balance').innerHTML = '<b>Parsed Balance:</b> –û–®–ò–ë–ö–ê - –ø–∞—Ä–∞–º–µ—Ç—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω!';
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º hash
        const hash = window.location.hash;
        document.getElementById('hash').innerHTML = '<b>Hash:</b> ' + (hash || '–ù–ï–¢!');
    </script>
</body>
</html>
